<h1>MIS HEROES!</h1>
<h2>{{hero.name | uppercase}} Detalles</h2>
<div><span>ID: </span>{{hero.id}}</div>
<div><span>NOMBRE: </span>{{hero.name}}</div>
<div>
    <label>nombre: 
        <input [(ngModel)]='hero.name' placeholder='nombre...'/>
    </label>
</div>

<hr>

<h2>Mis heroes</h2>
<ul>
    <li *ngFor='let hero of heroes' (click)='onSelect(hero)'>
        <span class='badge'>{{hero.id}}</span><span class='texto'>{{hero.name}}</span>
    </li>
</ul>
<label class='checaderas'>Ver Info del Heroe <input type='checkbox' id='ver'/></label>
<hr>

<div *ngIf='selectedHero' id='info'>
    <h2>{{selectedHero.name | uppercase}} Detalles</h2>
    <div><span>ID: </span>{{selectedHero.id}}</div>
    <div>
        <label>NOMBRE:
            <input [(ngModel)]="selectedHero.name" placeholder="name"/>
        </label>
    </div>
</div>
